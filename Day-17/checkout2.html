<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
  .main-form{
    width: 80%;
    margin: 20px 10% 20px 10%;
  }

  .bold{
    font-weight: 550;
  }

  .row{
    border-bottom: 1px solid #DDD;
  }
</style>

<div class="container main-form">
  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col">
      <label style="font-size:28px;font-weight:600;">Đặt mua hàng trực tuyến</label>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col">
      <label style="font-size:22px;font-weight:600;">Thông tin sản phẩm</label>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col-3">
      <label style="font-weight:600;">Tên sản phẩm:</label>
    </div>

    <div class="col-9">
      <label>Acer 001</label>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col-3">
      <label style="font-weight:600;">Đơn giá:</label>
    </div>

    <div class="col-9">
      <label>7.500.000 đ</label>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col-3">
      <label style="font-weight:600;">Số lượng:</label>
    </div>

    <div class="col-8">
      <div style="max-width:60px;">
        <input type="number" min=1 class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col">
      <label style="font-size:22px;font-weight:600;">Thông tin người mua hàng</label>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col-3">
      <label style="font-weight:600;"> Họ và tên:</label>
    </div>

    <div class="col-8">
      <div>
        <input class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col-3">
      <label style="font-weight:600;">Số điện thoại:</label>
    </div>

    <div class="col-8">
      <div>
        <input class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col-3">
      <label style="font-weight:600;">Địa chỉ:</label>
    </div>

    <div class="col-8">
      <div>
        <textarea rows="2" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="row gx-3 mt-2 px-2 pt-1 pb-2">
    <div class="col">
      <button class="btn btn-primary">Đặt mua</button>
    </div>
  </div>
</div>
