<meta charset="UTF-8" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<div class="container p-3">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="row mb-3">
        <div class="col">
          <h3>Checkout</h3>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <label class="mb-1">First Name:</label>
          <input class="form-control" />
        </div>
        <div class="col-6">
          <label class="mb-1">Last Name:</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="mb-1">Company Name:</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="mb-1">Email:</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="mb-1">Country:</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="mb-1">Address:</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="mb-1">Town:</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <label class="mb-1">Zip Code:</label>
          <input class="form-control" />
        </div>
        <div class="col-6">
          <label class="mb-1">Phone No:</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row">
        <label>Leave a comment about your order:</label>
        <div class="col">
          <textarea class="form-control" rows="4"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div><input type="checkbox"> Create an account</div>
          <div><input type="checkbox"> Ship to a different address</div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <!--Right-->
      <div class="row">
        <div class="col">
          <h5>Cart Total</h5>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <label>Subtotal:</label>
        </div>
        <div class="col-6 text-end">
          <label>$140</label>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <label>Delivery:</label>
        </div>
        <div class="col-6 text-end">
          <label>Free</label>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <label>Total:</label>
        </div>
        <div class="col-6 text-end">
          <label>$140</label>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div><input type="checkbox"> Cash on delivery</div>
          <div><input type="checkbox"> Paypal</div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
