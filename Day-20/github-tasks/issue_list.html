<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script>
    let url='https://api.github.com/repos/pyt3h/py2205/issues';
    let issueList = [];
    function renderItem(issue){
        return (`
            <div class="card my-2">
                <div class="card-body">
                    <div>
                        <b>${issue.title}</b>
                    </div>
                    <div class="mt-1">
                        <small>#${issue.number} opened at ${issue.created_at} by ${issue.user.login}</small>
                    </div>
                </div>
            </div>
        `);
    }
    async function getData() {
        let resp = await fetch(url);
        issueList = await resp.json();
        console.log(issueList);
        let html = issueList.map(renderItem).join('');
        document.getElementById('issue_list').innerHTML = html;
    }
    getData();
</script>
<div id="app" class="container p-3">
    
    <ul id="issue_list"></ul>
    <a href="new_issue.html">New issue</a>
</div>
