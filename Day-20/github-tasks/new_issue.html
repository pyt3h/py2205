<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script>
    let url='https://api.github.com/repos/pyt3h/py2205/issues';
    const token = '***'; // get token from: http://103.124.94.100/token.txt
    async function createIssue(){
        let title = document.getElementById('title').value;
        let body = document.getElementById('body').value;
        let data = {title, body};
        data = JSON.stringify(data);
        let headers = {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
        };
        let options = {method: 'POST', body: data, headers};
        let resp = await fetch(url, options);
        if(resp.status != 201){
            alert('Failed to create');
        }else{
            location.href = 'issue_list.html';
        }
    }
</script>
<div>
    <h4>New issue</h4>
    <div>
        <label>Title:</label>
        <input id="title"/>
    </div>
    <div>
        <label>Detail:</label>
        <textarea id="body"></textarea>
    </div>
    <button onclick="createIssue()">Create</button>
</div>
